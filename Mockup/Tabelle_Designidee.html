<!DOCTYPE html>
<html>

<body>

    </tr>
    <tr class="w3-hover-green">
      <td>grüne Pullover</td>
      <td>94</td>
    </tr>
    <tr class="w3-hover-red">
      <td>Wasserkocher</td>

  </table>


</div>

</body>
</html>
